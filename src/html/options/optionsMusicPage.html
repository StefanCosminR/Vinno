        color:           #36b4a7;
        text-decoration: none;
      }

      #display_content label span {
          margin: 50px;
      }

      .clear {
        clear: both;
      }

      .slide-toggle {
        display: none;
      }

      .slidemenu {
        margin:    10px auto;
        overflow:  hidden;
      }

      .slidemenu label {
        width:      25%;
        text-align: center;
        display:    block;
        float:      left;
        opacity:    0.4;
      }

      .slidemenu label:hover {
        cursor: pointer;
        color:  #666;
      }

      .slidemenu label span {
        display: block;
        padding: 10px;    
      }

      .slider {
        width:         100%;
        height:        5px;
        background:    #ccc;
      }

      .slider .bar {
        width:         25%;
        height:        5px;
        background:    #36b4a7;
      }

      .slidemenu label, 
      .slider .bar {
        transition:         all 500ms ease-in-out;
        -webkit-transition: all 500ms ease-in-out;
        -moz-transition:    all 500ms ease-in-out;
      }

      .slidemenu .slide-toggle:checked + label {
        opacity: 1;
      }

      .slidemenu #section-11:checked ~ .slider .bar { 
        margin-left: 0; 
      }

      .slidemenu #section-12:checked ~ .slider .bar { 
        margin-left: 25%; 
      }

      .slidemenu #section-13:checked ~ .slider .bar { 
        margin-left: 50%; 
      }

      .slidemenu #section-14:checked ~ .slider .bar { 
        margin-left: 75%; 
      }

      ul {
        list-style: none;
      }

      ul li {
        padding: 10px;
      }

      ul li i {
        font-size:    13px;
        width:        15px;
        margin-right: 15px;
      }

      ul li:hover {
        cursor: pointer;
      }

      li:hover i, 
      li:hover a {
        color: #21CCFC;
      }

      .container {  
        background: white;
        width:      100%;
        top:        30%;
        bottom:     1%;
      }

      .holder-list {  
        background: white;
        width:      100%;
        top:        30%;
      }

      .music-player { 
        text-align: center;
      }

        border-radius: 100%;
        font-size:     2em; 
        height:        2em;
        width:         2em;
        transition:    background-color ease .25s;
        cursor:        pointer;
