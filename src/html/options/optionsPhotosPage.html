<!DOCTYPE html>
  <html lang="en">
  <title>Options page</title>

  <head>
    <style type="text/css">
      * {
        color:           #36b4a7;
        text-decoration: none;
      }

      #display_content label span {
          margin: 50px;
      }

      .clear {
        clear: both;
      }

      .slide-toggle {
        display: none;
      }

      .slidemenu {
        margin:    10px auto;
        overflow:  hidden;
      }

      .slidemenu label {
        width:      25%;
        text-align: center;
        display:    block;
        float:      left;
        opacity:    0.4;
      }

      .slidemenu label:hover {
        cursor: pointer;
        color:  #666;
      }

      .slidemenu label span {
        display: block;
        padding: 10px;    
      }

      .slider {
        width:         100%;
        height:        5px;
        background:    #ccc;
      }

      .slider .bar {
        width:         25%;
        height:        5px;
        background:    #36b4a7;
      }

      .slidemenu label, 
      .slider .bar {
        transition:         all 500ms ease-in-out;
        -webkit-transition: all 500ms ease-in-out;
        -moz-transition:    all 500ms ease-in-out;
      }

      .slidemenu .slide-toggle:checked + label {
        opacity: 1;
      }

      .slidemenu #section-11:checked ~ .slider .bar { 
        margin-left: 0; 
      }

      .slidemenu #section-12:checked ~ .slider .bar { 
        margin-left: 25%; 
      }

      .slidemenu #section-13:checked ~ .slider .bar { 
        margin-left: 50%; 
      }

      .slidemenu #section-14:checked ~ .slider .bar { 
        margin-left: 75%; 
      }

      ul {
        list-style: none;
      }

      ul li {
        padding: 10px;
      }

      ul li i {
        font-size:    13px;
        width:        15px;
        margin-right: 15px;
      }

      ul li:hover {
        cursor: pointer;
      }

      li:hover i, 
      li:hover a {
        color: #21CCFC;
      }
      
      .slideshow-container {
        background: white;
        width: 100%;
        top: 30%;
      }

      .prev, 
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev:hover, 
      .next:hover {
        background-color: #36b4a7;
      }

      .text {
        color: #36b4a7;
        font-size: 15px;
        position: absolute;
        width: 100%;
        text-align: center;
      }

      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1s;
        animation-name: fade;
        animation-duration: 1s;
      }

      @-webkit-keyframes fade {
        from {
          opacity: .4
        } 
        to {
          opacity: 1
        }
      }

      @keyframes fade {
        from {
          opacity: .4
        } 
        to {
          opacity: 1
        }
      }
    </style>
  </head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <nav class="slidemenu">

      <input class="slide-toggle" type="radio" name="accordion-1" id="section-11" value="toggle"/>
      <label for="section-11"><i class="fa fa-bell"></i><span><a href="optionsMainPage.html">Annotations</span></a></label>

      <input class="slide-toggle" type="radio" name="accordion-1" id="section-12" checked="checked"/>
      <label for="section-12"><i class="fa fa-briefcase"></i><span>Photo Attachments</span></label>

      <input class="slide-toggle" type="radio" name="accordion-1" id="section-13" value="toggle"/>
      <label for="section-12"><i class="fa fa-briefcase"></i><span><a href="optionsMusicPage.html">Music Attachments</span></a></label>

      <input class="slide-toggle" type="radio" name="accordion-1" id="section-14" value="toggle"/>
      <label for="section-14"><i class="fa fa-download"></i><span><a href="optionsExportPage.html">Export</span></a></label>

      <div class="clear"></div>

      <div class="slider">
        <div class="bar"></div>
      </div>
    </nav>

    <div class="slideshow-container">
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>

    <script type="text/javascript" src="../../scripts/firebase.js"></script>
    <script type="text/javascript" src="scripts/optionsPhotosPage.js"></script>
  </body>
</html>
