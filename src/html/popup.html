<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vinno</title>
</head>
<body style="height: 50vh; width: 400px;">

<div class="container">

    <h2>Settings</h2>

    <div class="option-class">
        <input class="options" id="option1" type="checkbox" name="field" value="option">
        <label class="label" for="option1">Always show annotation pop-up on each site</label>
    </div>
    <div class="option-class">
        <input class="options" id="option2" type="checkbox" name="field" value="option">
        <label class="label" for="option2">Always show annotation pop-up on play bar</label>
    </div>
    <div class="option-class">
        <input class="options" id="option3" type="checkbox" name="field" value="option">
        <label class="label" for="option3">Always show all annotation in each page</label>
    </div>
    <div class="option-class">
        <input class="options" id="option4" type="checkbox" name="field" value="checked">
        <label class="label" for="option4">Allow draggable annotation pop-up</label>
    </div>

</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .label {
        font-size: 17px;
    }

    .container {
        padding: 10px;
    }
</style>
</body>
</html>
