<div class="annotation-card">
    <div class="annotation-card__top">
        <div class="annotation-card__time-area">
            <div class="chip">{{start_time}}</div>
            <div class="annotation-card__time-delimiter">-</div>
            <div class="chip">{{end_time}}</div>
        </div>
        <button class="annotation-card__action-button">
            Edit
        </button>
    </div>
    <div class="annotation-card__content">
        <h2 class="annotation-card__title">{{content_title}}</h2>
        <div class="annotation-card__text">
            {{description}}
        </div>
        <div class="annotation-card__photos">
        </div>
    </div>
</div>
