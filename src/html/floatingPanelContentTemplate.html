<div class="annotation-card">
    <div class="annotation-card__top">
        <div class="annotation-card__time-area">
            <input type="time" class="chip" name="start_time" value="{{start_time}}" step="1" readonly/>
            <div class="annotation-card__time-delimiter">-</div>
            <input type="time" class="chip" name="end_time" value="{{end_time}}" step="1" readonly/>
        </div>
        <button class="annotation-card__action-button" style="display: none;">

        </button>
    </div>
    <div class="annotation-card__content">
        <input class="annotation-card__title" type="text" name="content_title" placeholder="Insert title" value="{{content_title}}" readonly/>
        <div contenteditable="false" class="annotation-card__text" name="description" placeholder="Insert description" readonly>{{description}}</div>
        <div class="annotation-card__photos">
        </div>
